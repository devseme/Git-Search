<form>
    <input type="text"  id="userName" [(ngModel)]="userName" name="userName" (keyup)="searchProfile()" placeholder="Your username..." required>
    
</form>
  
      <p>MyUsername:{{myProfile.login}}</p>
      <img [src]='myProfile.avatar_url'  class="img-responsive profileimage">
      <p>My name:{{myProfile.name}}</p>
      <p>My Followers:{{myProfile.followers}}</p>

      <div *ngFor='let repo of repos'>

         <h2>{{repo.name}}</h2> 
         <p>{{repo.description}}</p>
         </div>
